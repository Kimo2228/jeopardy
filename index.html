<!DOCTYPE html>
<html>

<head>
    <title>Jeopardy Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <h1>JEOPARDY !</h1>
    </header>
    <div class="jeopardy-container">
        <div class="jeopardy-header">
            <button id="start-button">Start Game</button>
            <button id="restart-button">Restart Game</button>
        </div>
        <div id="spin-container">
            <i class="fa fa-spin fa spinner"></i>
        </div>
        <div class="jeopardy-card">
            <div class="card-category"></div>
            <div class="card-question"></div>
            <div class="card-answer"></div>
        </div>
        <section id="jeopardy"></section>
        <script src="https://unpkg.com/jquery"></script>
        <script src="https://unpkg.com/axios/dist/axios.js"></script>
        <script src="https://unpkg.com/loaddash"></script>
        <script src="jeopardy.js"></script>
</body>

</html>
